<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>
    <div class="">
        <div class="flex items-center justify-center min-h-screen bg-gray-100">
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <h1 class="text-2xl font-bold mb-6 text-center">Máy tính </h1>
                <form id="calculatorForm" class="space-y-4">
                    <input type="number" id="num1" placeholder="Enter first number"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="number" id="num2" placeholder="Enter second number"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <select id="operation"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="+">Cộng</option>
                        <option value="-">Trừ </option>
                        <option value="*">Nhân </option>
                        <option value="/">Chia</option>
                    </select>


                    <button type="button" onclick="calculate()"
                        class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Tính Toán </button>
                </form>
                <div id="result" class="mt-4 text-xl font-semibold text-center"></div>
            </div>
        </div>
    </div>


</body>

<script>
    function calculate() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const operation = document.querySelector('select#operation').value;

        let result;
        switch (operation) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if (num2 === 0) {
                    alert("ko chia cho 0");
                    return;
                }
                result = num1 / num2;
                break;
            default:
                alert("Nhập đúng ");
                return;
        }

        document.getElementById('result').innerText = `Kết quả: ${result}`;
    }
</script>

</html>

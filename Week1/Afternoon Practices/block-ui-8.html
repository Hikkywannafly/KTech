<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block UI 4</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <title>Document</title>

    <link rel="stylesheet" href="style8.css">
</head>

<body>
    <div class="container">
        <div class="skill">
            <img src="https://img.icons8.com/color/48/000000/html-5--v1.png" />
            <span>HTML</span>
            <div class="bar">
                <div class="fill html"></div>
            </div>
        </div>

        <div class="skill">
            <img src="https://img.icons8.com/color/48/000000/css3.png" />
            <span>CSS</span>
            <div class="bar">
                <div class="fill css"></div>
            </div>
        </div>

        <div class="skill">
            <img src="https://img.icons8.com/officel/40/php-logo.png" />
            <span>PHP</span>
            <div class="bar">
                <div class="fill php"></div>
            </div>
        </div>

        <div class="skill">
            <img src="https://img.icons8.com/color/48/java-coffee-cup-logo--v1.png" />
            <span>Java</span>
            <div class="bar">
                <div class="fill java"></div>
            </div>
        </div>

        <div class="skill">
            <img src="https://img.icons8.com/color/48/net-framework.png" />
            <span>.Net</span>
            <div class="bar">
                <div class="fill dotnet"></div>
            </div>
        </div>

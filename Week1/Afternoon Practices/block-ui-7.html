<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block UI 7</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <title>Document</title>

    <link rel="stylesheet" href="style7.css">
</head>

<body>
    <div class="workflow">
        <div class="step idea">
            <div class="circle"><i class="fas fa-lightbulb"></i></div>
            <p>Idea</p>
        </div>
        <div class="arrow">→</div>
        <div class="step prototype">
            <div class="circle"><i class="fas fa-desktop"></i></div>
            <p>Prototype</p>
        </div>
        <div class="arrow">→</div>
        <div class="step coding">
            <div class="circle"><i class="fas fa-code"></i></div>
            <p>Coding</p>
        </div>
        <div class="arrow">→</div>
        <div class="step testing">
            <div class="circle"><i class="fas fa-check-square"></i></div>
            <p>Testing</p>
        </div>
    </div>
</body>

</html>

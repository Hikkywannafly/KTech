<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block UI 2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <div class="bio">
            <!-- bio  -->
            <img src="https://mastermedia.vn/wp-content/uploads/2024/03/doodle-art-1.jpg"
                style="height: 300px; width: 100%; object-fit: cover;" alt="Bio Image">
            <div class="overlay"></div>
            <div class="inner-bio">
                <img class="avatar" src="https://i.redd.it/iobw2187zrv61.png" alt="Avatar Image">
                <div class="">
                    <h1>Nguyen Chi Tam</h1>
                    <p>Web Developer</p>
                </div>
            </div>

        </div>
        <div class="description">
            <div class="column">
                <span> Followers </span>
                <span class="button red"> 1200 </span>
            </div>
            <div class="column ">
                <span> Follwings </span>
                <span class="button yellow"> 1200 </span>
            </div>
            <div class="column ">
                <span> Messages </span>
                <span class="button green"> 1200 </span>
            </div>
            <div class="column ">
                <span> Likes </span>
                <span class="button blue"> 1200 </span>
            </div>
            <div class="column ">
                <span> Comments </span>
                <span class="button purple"> 1200 </span>
            </div>
        </div>

    </div>

</body>

</html>
